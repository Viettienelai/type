<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - Custom Vocabulary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-group {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin: 0 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 2px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .load-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
            margin: 0 10px;
        }

        .load-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.6);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .iframe-container {
            text-align: center;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 500;
        }

        .status.loading {
            color: #ffd93d;
        }

        .status.success {
            color: #6bcf7f;
        }

        .status.error {
            color: #ff6b6b;
        }

        .word-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px;
            font-weight: 500;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .config-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ffd93d;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .btn-group {
                flex-direction: column;
                margin: 10px 0;
            }

            .btn {
                margin: 2px 0;
            }

            iframe {
                width: 100% !important;
                height: 500px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Typing Test - Custom Vocabulary</h1>

        <div class="config-section">
            <div class="config-title">üìä C·∫•u h√¨nh Google Apps Script</div>
            <input type="text" id="gasUrl"
                placeholder="Nh·∫≠p URL Google Apps Script c·ªßa b·∫°n (v√≠ d·ª•: https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec)"
                value="https://script.google.com/macros/s/AKfycbx884IWirnF5sCBt6uWZof7fMW7HL82e3F-K01Ws6rT8gKEJeHwh6elmwMCktIYi6Ik/exec">
            <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
                üí° H∆∞·ªõng d·∫´n: T·∫°o Google Apps Script, deploy as web app, v√† d√°n URL v√†o ƒë√¢y
            </div>
        </div>

        <div class="controls">
            <div class="btn-group">
                <button class="btn active" onclick="selectMode('all')" id="allBtn">
                    üìö T·∫•t c·∫£ t·ª´ v·ª±ng
                </button>
                <button class="btn" onclick="selectMode('10last')" id="lastBtn">
                    üîü 10 √¥ cu·ªëi
                </button>
            </div>

            <div style="margin-top: 20px;">
                <button class="load-btn" onclick="loadVocabulary()" id="loadBtn">
                    üîÑ T·∫£i t·ª´ v·ª±ng
                </button>
            </div>
        </div>

        <div class="status" id="status"></div>
        <div id="wordCount" class="word-count" style="display: none;"></div>

        <div class="iframe-container" id="iframeContainer" style="display: none;">
            <iframe id="typingIframe" width="640" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        let currentMode = 'all';

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('allBtn').classList.remove('active');
            document.getElementById('lastBtn').classList.remove('active');

            if (mode === 'all') {
                document.getElementById('allBtn').classList.add('active');
            } else {
                document.getElementById('lastBtn').classList.add('active');
            }
        }

        async function loadVocabulary() {
            const gasUrl = document.getElementById('gasUrl').value.trim();
            if (!gasUrl) {
                updateStatus('Vui l√≤ng nh·∫≠p URL Google Apps Script', 'error');
                return;
            }

            const loadBtn = document.getElementById('loadBtn');
            const status = document.getElementById('status');

            loadBtn.disabled = true;
            loadBtn.textContent = '‚è≥ ƒêang t·∫£i...';
            updateStatus('ƒêang t·∫£i t·ª´ v·ª±ng t·ª´ Google Sheets...', 'loading');

            try {
                const response = await fetch(`${gasUrl}?mode=${currentMode}`);
                const data = await response.json();

                if (data.success) {
                    const words = data.words;
                    const wordCount = words.length;

                    updateStatus(`Th√†nh c√¥ng! ƒê√£ t·∫£i ${wordCount} t·ª´ v·ª±ng`, 'success');
                    document.getElementById('wordCount').textContent = `üìù T·ªïng c·ªông: ${wordCount} t·ª´`;
                    document.getElementById('wordCount').style.display = 'inline-block';

                    // T·∫°o URL embed v·ªõi t·ª´ v·ª±ng t√πy ch·ªânh
                    const wordsParam = words.join('|');
                    const embedUrl = `https://10fastfingers.com/widgets/ttembeddable/?dur=60&rand=1&words=${encodeURIComponent(wordsParam)}`;

                    // Hi·ªÉn th·ªã iframe
                    const iframe = document.getElementById('typingIframe');
                    iframe.src = embedUrl;
                    document.getElementById('iframeContainer').style.display = 'block';

                } else {
                    updateStatus(`L·ªói: ${data.error}`, 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                updateStatus('L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra URL v√† th·ª≠ l·∫°i.', 'error');
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'üîÑ T·∫£i t·ª´ v·ª±ng';
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Auto-save GAS URL
        document.getElementById('gasUrl').addEventListener('input', function () {
            localStorage.setItem('gasUrl', this.value);
        });

        // Load saved GAS URL
        window.addEventListener('load', function () {
            const savedUrl = localStorage.getItem('gasUrl');
            if (savedUrl) {
                document.getElementById('gasUrl').value = savedUrl;
            } else {
                // N·∫øu ch∆∞a c√≥ URL l∆∞u, s·ª≠ d·ª•ng URL m·∫∑c ƒë·ªãnh
                document.getElementById('gasUrl').value = 'https://script.google.com/macros/s/AKfycbx884IWirnF5sCBt6uWZof7fMW7HL82e3F-K01Ws6rT8gKEJeHwh6elmwMCktIYi6Ik/exec';
            }
        });
    </script>
</body>

</html>
